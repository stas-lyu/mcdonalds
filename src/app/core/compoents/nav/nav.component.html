<nav class="navbar">
  <a mat-flat-button color="warn" class="button" routerLink="/sign-up" routerLinkActive="activebutton">Sign Up</a>
  <a mat-flat-button color="primary" class="button" routerLink="/sign-in" routerLinkActive="activebutton">Sign In</a>
  <button mat-flat-button [matMenuTriggerFor]="menu">Menu</button>
  <mat-menu  #menu="matMenu">
    <button *ngFor="let item of categories" mat-menu-item [routerLink]="['/categories', item.id]">{{item.name}}
    </button>
    <button mat-menu-item routerLink="/categories" routerLinkActive="activebutton">Show Details</button>
  </mat-menu>
</nav>
