<mat-grid-list
  #grid [cols]="cols" rowHeight="3:1"
>
  <mat-grid-tile
    *ngFor="let item of categories"
    class="category-item"
    [routerLink]="['/categories', item.id]"
  >
    <div class="category-item-body">
    <img src="{{item.imgUrl}}" alt="{{item.name}}">
    <h5 class="category-item_title">{{item.name}}</h5>
    </div>
  </mat-grid-tile>
</mat-grid-list>
