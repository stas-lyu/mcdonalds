<div class="container">
<div class="row py-2">
  <mat-card
    *ngFor="let dish of dishes"
    class="dishes-item"
    (click)="openDishesDescriptionModal(dishes[dish.id])"
  >
    <div class="dishes-item-body">
      <img src="{{dish.imgUrl}}" alt="{{dish.name}}" class="dishes-item_img">
      <h5 class="dishes-item_title">{{dish.name}}</h5>
    </div>
  </mat-card>
</div>
</div>
